name: Docker Image CI Back-End

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

inputs:
  dockerhub-deploy-back:
    description: 'Dockerhub Deploy image Back'
    required: true
    
jobs:
  build:
    runs-on: ubuntu-latest

    env:
      TAG_DOCKER: $(curl -s https://registry.hub.docker.com/v2/repositories/lucasmoreno82/back-nodejs/tags/?page_size=1 | jq -r '.results[].name')

    steps:

      - uses: actions/checkout@v3
      - name: docker login
        env: 
          DOCKER_USER: ${{secrets.DOCKER_USER}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        run : |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

      - name: Incr√©menter le tag Docker
        id: increment_tag
        run: |
          INCREMENT_TAG=$(echo ${{ env.TAG_DOCKER }} | awk -F. -v OFS=. '{$NF++; print}')
          echo "::set-output name=incremented-tag::$INCREMENT_TAG"

      - name: Checkout the repository that contains Dockerfile
        uses: actions/checkout@v3
        with:
          repository: Lucas-Moreno/back-nodejs
          ref: main
      - name: docker build
        run: docker build . --file /home/runner/work/archi-project/archi-project/Dockerfile --tag lucasmoreno82/back-nodejs:${{ steps.increment_tag.outputs.incremented-tag }}
          
      - name: docker tag
        run: docker tag ${{secrets.DOCKER_USER}}/back-nodejs:${{ steps.increment_tag.outputs.incremented-tag }} ${{secrets.DOCKER_USER}}/back-nodejs:${{ steps.increment_tag.outputs.incremented-tag }}

      - name: docker push
        run: docker push ${{secrets.DOCKER_USER}}/back-nodejs:${{ steps.increment_tag.outputs.incremented-tag }}